        <title>Plano Estudo Bíblico</title>
    </head>
    <body>
        <script src="js/w3.js"></script>
        <script src="js/planos.js"></script>
        <div id="telainicial">
            <div class="titulo1">Plano Estudo Bíblico</div>
            <br>
            <div class="titulo2"><button class="botaoreiniciar" onclick="reiniciar()">Clique aqui para Reiniciar Plano</button></div>
            <br>
            <div class="titulo2">Clique em um mês para abrir a lista de dias</div>
            <br>
            <button onclick="abrirFechar('janeiro')" class="w3-btn w3-block w3-black w3-center-align">JANEIRO</button>
            <div id="janeiro" class="w3-container w3-hide"></div>
            <button onclick="abrirFechar('fevereiro')" class="w3-btn w3-block w3-black w3-center-align">FEVEREIRO</button>
            <div id="fevereiro" class="w3-container w3-hide"></div>
            <button onclick="abrirFechar('marco')" class="w3-btn w3-block w3-black w3-center-align">MARÇO</button>
            <div id="marco" class="w3-container w3-hide"></div>
            <button onclick="abrirFechar('abril')" class="w3-btn w3-block w3-black w3-center-align">ABRIL</button>
            <div id="abril" class="w3-container w3-hide"></div>
            <button onclick="abrirFechar('maio')" class="w3-btn w3-block w3-black w3-center-align">MAIO</button>
            <div id="maio" class="w3-container w3-hide"></div>
            <button onclick="abrirFechar('junho')" class="w3-btn w3-block w3-black w3-center-align">JUNHO</button>
            <div id="junho" class="w3-container w3-hide"></div>
            <button onclick="abrirFechar('julho')" class="w3-btn w3-block w3-black w3-center-align">JULHO</button>
            <div id="julho" class="w3-container w3-hide"></div>
            <button onclick="abrirFechar('agosto')" class="w3-btn w3-block w3-black w3-center-align">AGOSTO</button>
            <div id="agosto" class="w3-container w3-hide"></div>
            <button onclick="abrirFechar('setembro')" class="w3-btn w3-block w3-black w3-center-align">SETEMBRO</button>
            <div id="setembro" class="w3-container w3-hide"></div>
            <button onclick="abrirFechar('outubro')" class="w3-btn w3-block w3-black w3-center-align">OUTUBRO</button>
            <div id="outubro" class="w3-container w3-hide"></div>
            <button onclick="abrirFechar('novembro')" class="w3-btn w3-block w3-black w3-center-align">NOVEMBRO</button>
            <div id="novembro" class="w3-container w3-hide"></div>
            <button onclick="abrirFechar('dezembro')" class="w3-btn w3-block w3-black w3-center-align">DEZEMBRO</button>
            <div id="dezembro" class="w3-container w3-hide"></div>
            
        </div>
        <div id="teladetalhar">
            <!--div id="chave"></div-->
            <div class="titulo1">Plano de Estudo</div>
            <div class="containerdetalhar">
                <br>
                <div class="secao">
                <div class="titulo2">Bíblia</div>
                <br>
                <div class="titulo3" id="diatal"></div>
                <div id="textoBiblia">Texto: Gênesis 1</div>
                <br>
                <div id="botaoB" class="botaoazul" onclick="lidoTextoBiblico()">Marcar como Lido Texto Bíblico</div>
                <br>
                </div>
                <br>
                <div class="secao">
                <div class="titulo2">Espírito de Profecia</div>
                <br>
                <div id="livroEP">Livro: Patriarcas e Profetas</div>
                <div id="capituloEP">Capítulo: 1</div>
                <div id="textoEP">Texto: A Criação</div>
                <br>
                <div id="botaoEP" class="botaoazul" onclick="lidoTextoEP()">Marcar como Lido Texto Espírito de Profecia</div>
                </div>
                <button class="botaovoltar" onclick="voltar()">Voltar</button>
                <br>
                <button class="botaoreiniciardia" onclick="reiniciarDia()">Clique aqui para Reiniciar este dia</button>
            </div>
        </div>
        <script src="cordova.js"></script>
        
        <script src="js/index.js"></script>
    </body>
</html>
